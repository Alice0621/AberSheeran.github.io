<script type="text/javascript" src="/StaticFiles/jQuery.3.2.1.min.js"></script>
<script src="/StaticFiles/Vue.2.5.13.js"></script>
<script>
    //请求锁, true时不再请求页面
    var get_lock = false;
    //请求结果Array, 用于vue渲染
    var blogs = [];
    //加载内容
    $(window).ready(function(){
        $.ajax({
            type : "GET",
            url : "index.json",
            async : false,
            success:function(datas){
                for (var i=0; i<datas.length; i++){
                    blogs.push(datas[i]);
                }
            }
        });
        $("section").css("display", "block");
    });
    //页面跳转
    $(document).on("click", "article summary", function(){
        window.open($(this).attr("href"));
    });
    //vue 渲染页面
    new Vue({
        el:"main",
        data:{
            "blogs":blogs
        }
    })
</script>
