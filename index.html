<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    //请求锁, true时不再请求页面
    var get_lock = false;
    //vue 渲染页面
    var blogs = new Vue({
        el:"section",
        data:{
            "blogs":[]
        }
    });
    //先加载十二篇博文
    $(window).ready(function(){
        while(blogs.blogs.length < 12)
        {
            if(get_lock){
                break;
            }
　　         get_more_blog();
　　     }
        $("section").css("display", "block");
    });
    //滚动到底,请求剩余数据
    $(document).scroll(function(){
        if(!get_lock)
        {
            if($(window).scrollTop() + $(window).height() >= $(document).height())
            {
    　　         get_more_blog();
    　　     }
        }
    });
    //预览的展开和回缩
    $(document).on("mouseover", ".preview", function(){
       $(this).prev().children(".summary").fadeIn(1000);
       $(this).fadeOut(1);
       $(this).delay(5000).fadeIn(1);
       $(this).prev().children(".summary").delay(3999).fadeOut(1);
    });
    //页面跳转
    $(document).on("click", "article title", function(){
        window.open($(this).attr("href"));
    });
</script>
<script>
    var date = new Date(),
        year = date.getFullYear(),
        month = date.getMonth()+1;
    if(month <= 9)
    {
        month = "0" + month;
    }
    //初始化请求页面
    var url = "/"+year+"/"+month+"/index.json"
    //将url置为下一个url
    function next_url()
    {
        var url_year = url.split("/")[1];
        var url_month = url.split("/")[2];
        if(url_year == "2017" && url_month == "07")
        {
            get_lock = true;
        }
        else{
            url_month = url_month-1;
            if (url_month <= 0)
            {
                url_month = "12";
                url_year = url_year-1;
            }
            else
            {
                if(url_month <= 9)
                {
                    url_month = "0" + url_month;
                }
            }
            url = "/" + url_year + "/" + url_month + "/index.json";
        }
    }
    //请求更多的博文
    function get_more_blog(){
        if (!get_lock){
            $.ajax({
                type : "GET",
                url : "/time" + url,
                async : false,
                success:function(datas){
                    for (var i=0; i<datas.length; i++){
                        blogs.blogs.push(datas[i]);
                    }
                }
            });
            next_url();
        }
    }
</script>
